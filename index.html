<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h3>Self Care Center</h3>
    <section class="choose-message">
      <h5>What type of message?</h5>
      <form class="message-choice-box">
        <section class="message-choices">
          <input type="radio" name="select-message" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" name="select-message" value="mantra">
          <label for="mantra">mantra</label>
        </section>
        <button>Receive Message</button>
      </form>
    </section>
    <section class="display-message">
      <img src="" alt="">
      <p>Message</p>
    </section>
  </body>
</html>

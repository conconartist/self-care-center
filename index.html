<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h3><span>&#10024;</span> Self Care Center <span>&#10024;</span></h3>
    <section class="choose-message">
      <h5>Which type of message?</h5>
      <form class="message-choice-box">
        <section class="message-choices">
          <input type="radio" id="affirmation" name="select-message" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" id="mantra" name="select-message" value="mantra">
          <label for="mantra">mantra</label>
        </section>
        <button class="message-button">Receive Message</button>
      </form>
    </section>
    <section class="message-display-box">
      <section class="bell">
      <img class="bell-image" src="file:///Users/connie/self-care-center/assets/meditate.svg" alt="bell image">
      </section>
      <section class="message">
      </section>
      <form class="add-message-form hidden">
        <input class="user-input" type="text" id="user-type" name="select-message-type" value="" placeholder="Is this an affirmation or mantra?">
        <input class="user-input" type="text" id="user-message" name="user-message" value="" placeholder="Type your message">
        <button id="submit-button">Submit</button>
        <button id="resubmit-button" class="hidden">Try Again</button>
      </form>
    </section>
    <button class="message-add-button">Add Message</button>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
